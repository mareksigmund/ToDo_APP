<div class="edit-container">
  <div class="edit-card">
    <div class="edit-header">
      <h1>EDYTUJ ZADANIE</h1>
      <p>Wprowadź zmiany i zapisz, aby zaktualizować wybrane zadanie.</p>
    </div>

    @if (isLoading) {
    <div class="loading">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>
    } @if (error) {
    <div class="error-banner">{{ error }}</div>
    } @if (!isLoading) {
    <form class="edit-form" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline" class="form-field full-width">
        <mat-label>Tytuł*</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="formData.title"
          name="title"
          required
          placeholder="np. Przygotować prezentację na piątek"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field full-width">
        <mat-label>Opis</mat-label>
        <textarea
          matInput
          [(ngModel)]="formData.description"
          name="description"
          rows="4"
          maxlength="1000"
          placeholder="np. Uzupełnić szczegóły, terminy, listę zadań cząstkowych"
        ></textarea>
        <mat-hint align="end">{{ formData.description?.length || 0 }}/1000</mat-hint>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button type="submit" class="primary-btn" [disabled]="isSaving">
          <mat-icon>save</mat-icon>
          Zapisz
        </button>

        <button mat-stroked-button type="button" class="ghost-btn" (click)="onCancel()">
          Anuluj
        </button>
      </div>
    </form>
    }
  </div>
</div>
