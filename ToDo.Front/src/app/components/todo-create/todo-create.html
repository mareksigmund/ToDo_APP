<div class="create-wrapper">
  @if (error) {
  <div class="error-banner">
    {{ error }}
  </div>
  }

  <h2 class="create-title">Dodaj nowe zadanie</h2>
  <p class="create-subtitle">Uzupełnij pola poniżej, aby dodać nowe zadanie do swojej listy.</p>

  <form class="create-form" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field appearance="outline" class="form-field full-width">
      <mat-label>Tytuł</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="formData.title"
        name="title"
        required
        placeholder="np. Przygotować prezentację na piątek"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field full-width">
      <mat-label>Opis</mat-label>
      <textarea
        matInput
        [(ngModel)]="formData.description"
        name="description"
        rows="3"
        placeholder="np. Zebrać wymagania, przygotować slajdy, dodać podsumowanie"
      ></textarea>
    </mat-form-field>

    <div class="actions">
      <button mat-flat-button type="submit" class="primary-btn" [disabled]="isSubmitting">
        <mat-icon>add_task</mat-icon>
        Dodaj
      </button>
    </div>
  </form>
</div>
